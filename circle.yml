machine:
  node:
    version: 8
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn install --force
    - yarn clean
    - yarn build

test:
  pre:
    - yarn lint
  override:
    - yarn test:coverage
  post:
    - yarn coveralls
